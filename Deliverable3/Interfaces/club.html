        <div class="container py-4">

            <div class="py-5 px-5 mb-4 bg-body-tertiary rounded-3">

                

                <div class="d-flex justify-content-between mb-1">
                    <h1 class="display-5 fw-bold">Boston Bruins</h1>
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/boston-bruins-logo.png" alt="Club Logo" width="80" height="80">
                </div>
                

                <div class="container-fluid py-3 px-0">

                    <dl class="row mx-0">
                        <dt class="col-sm-4">Name</dt>
                        <dd class="col-sm-8">Boston Professional Hockey Association (<abbr title="Boston Professional Hockey Association">BPHA</abbr>), Inc.</dd>
                      
                        <dt class="col-sm-4">Nationality</dt>
                        <dd class="col-sm-8">American</dd>
                      
                        <dt class="col-sm-4">Finance</dt>
                        <dd class="col-sm-8">
                            <dl class="row">
                                
                                <dt class="col-sm-5" style="color: darkcyan">
                                    Revenue
                                </dt>
                                <dd class="col-sm-6">
                                    <b>$</b>
                                    500 M
                                </dd>
        
                                <dt class="col-sm-5" style="color: green">
                                    Income
                                </dt>
                                <dd class="col-sm-7">
                                    <b>$</b>
                                1500 M
                                </dd>
        
                                <dt class="col-sm-5" style="color: crimson">
                                    Outcome
                                </dt>
                                <dd class="col-sm-7"><b>$</b>1000 M</dd>
        
                            </dl>
        
                            
        
                        </dd>
        
                        <dt class="col-sm-4">Salary Cap</dt>
                        <dd class="col-sm-8">
                            <dl class="row mb-0">
        
                                <dt class="col-sm-5" style="color: darkcyan">
                                    Minimum
                                </dt>
                                <dd class="col-sm-7">
                                    <b>$</b>100 M
                                </dd>
        
                                <dt class="col-sm-5" style="color: chocolate">
                                    Maximum
                                </dt>
                                <dd class="col-sm-7">
                                    <b>$</b>300 M
                                </dd>
        
                            </dl>
        
                            
        
                        </dd>
        
                      </dl>

                    <a href="team.html">
                        <button class="btn btn-primary btn-lg" type="button">View Team</button>
                    </a>

                </div>
