<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dba_registers_lsa</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #f4f4f4;">

	

	<div class="container mt-5 col-6" >

		<div class="row">
			<div class="col-8"><br><br>
				<h1 class="ml-3">Register Season Result</h1>
				<h2 class="ml-3">Colombus Blue Jackets</h2>
			</div>

			<div class="col-4">
				<img src="team.png" width="200">
			</div>
		</div>

		<br>


        <div class="p-4" style="background-color: #fff; border: solid #e3e4e5 1px; border-radius: 8px;">

        	<div class="row">
        		<div class="col-6 pl-4">

        			<label class="form-label">Shootout Wins Count</label>
        			<input type="number" name="" class="form-control mb-2" id="shootout_wins_count">

        			<label class="form-label">Shootout Losses Count</label>
        			<input type="number" name="" class="form-control mb-2" id="shootout_losses_count">

        			<label class="form-label">Penalty Time</label>
        			<input type="number" name="" class="form-control mb-2" id="penalty_time">

        			<label class="form-label">Penalty Kill Chances Count</label>
        			<input type="number" name="" class="form-control mb-2" id="penalty_kill_chances_count">

        			<label class="form-label">Shorthanded Goals For Count</label>
        			<input type="number" name="" class="form-control mb-2" id="shorthanded_goals_for_count">

        			<label class="form-label">Shorthanded Goals Against Count</label>
        			<input type="number" name="" class="form-control mb-2" id="shorthanded_goals_against_count">

        			<label class="form-label">Power Play Goals Count</label>
        			<input type="number" name="" class="form-control mb-2" id="power_play_goals_count">

        			<label class="form-label">Power Play Chances Count</label>
        			<input type="number" name="" class="form-control mb-2" id="power_play_chances_count">

        			<label class="form-label">Power Play Goals Against Count</label>
        			<input type="number" name="" class="form-control mb-2" id="power_play_goals_against_count">

        			<label class="form-label">Goals For Count</label>
        			<input type="number" name="" class="form-control mb-2" id="goals_for_count">

        		</div>

        		<div class="col-6 pr-4">

        			<label class="form-label">Minutes of Bench Minor</label>
        			<input type="number" name="" class="form-control mb-2" id="minutes_of_bench_minor">

        			<label class="form-label">Final Standing</label>
        			<input type="number" name="" class="form-control mb-2" id="final_standing">

        			<label class="form-label">Playoff Result</label>
        			<input type="number" name="" class="form-control mb-2" id="playoff_result">

        			<label class="form-label">Games Count</label>
        			<input type="number" name="" class="form-control mb-2" id="games_count">

        			<label class="form-label">Wins Count</label>
        			<input type="number" name="" class="form-control mb-2" id="wins_count">

        			<label class="form-label">Losses Count</label>
        			<input type="number" name="" class="form-control mb-2" id="losses_count">

        			<label class="form-label">Overtime Losses Count</label>
        			<input type="number" name="" class="form-control mb-2" id="overtime_losses_count">

        			<label class="form-label">Points Count</label>
        			<input type="number" name="" class="form-control mb-2" id="points_count">

        			<label class="form-label">Goals Against Count</label>
        			<input type="number" name="" class="form-control mb-2" id="goals_against_count">

        			<label></label>
        			<button type="button" class="btn btn-primary form-control mt-2" onclick="CreateLSA()">Save Data</button>

        			<script type="text/javascript">
        				
        				function CreateLSA(){
        					if(localStorage.getItem("last_LSA_id") == null){
						localStorage.setItem("last_LSA_id", 0) ;
					}
        					var last_season_result = {
								identification: parseInt(localStorage.getItem("last_LSA_id")) + 1,
								shootout_wins_count: document.getElementById("shootout_wins_count").value,
								shootout_losses_count: document.getElementById("shootout_losses_count").value,
								penalty_time: document.getElementById("penalty_time").value,
								penalty_kill_chances_count: document.getElementById("penalty_kill_chances_count").value,
								shorthanded_goals_for_count: document.getElementById("shorthanded_goals_for_count").value,
								shorthanded_goals_against_count: document.getElementById("shorthanded_goals_against_count").value,
								power_play_goals_count: document.getElementById("power_play_goals_count").value,
								power_play_chances_count: document.getElementById("power_play_chances_count").value,
								power_play_goals_against_count: document.getElementById("power_play_goals_against_count").value,
								goals_for_count: document.getElementById("goals_for_count").value,
								minutes_of_bench_minor: document.getElementById("minutes_of_bench_minor").value,
								final_standing: document.getElementById("final_standing").value,
								playoff_result: document.getElementById("playoff_result").value,
								games_count: document.getElementById("games_count").value,
								wins_count: document.getElementById("wins_count").value,
								losses_count: document.getElementById("losses_count").value,
								overtime_losses_count: document.getElementById("overtime_losses_count").value,
								points_count: document.getElementById("points_count").value,
								goals_against_count: document.getElementById("goals_against_count").value
							}

							localStorage.setItem("LSA_"+last_season_result.identification.toString(),JSON.stringify(last_season_result));
							localStorage.setItem("last_LSA_id", last_season_result.identification.toString());
							alert("Last season result registered successfully");

        				}

        			</script>

        		</div>
        	</div>

        </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
