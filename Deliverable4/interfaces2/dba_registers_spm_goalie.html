<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dba_registers_spm</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #f4f4f4;">

	

	<div class="container mt-5 col-6" >
		<div class="row">
		<div class="col-8">
		<h1 class="ml-3">Register Season Performance Measure</h1>
		<h2 class="ml-3">Emil Bemstrom - Goalie</h2>
		</div>

		<div class="col-4">
			<img src="player.jpg" style="border: 1px solid #e3e4e5; border-radius: 15px;">
		</div>
		</div>

		<br>

        <div class="p-4" style="background-color: #fff; border: solid #e3e4e5 1px; border-radius: 8px;">

        	<h3>Goalie Stats</h3>
        	<hr>
        	<div class="row">
        		<div class="col-6 pl-4">

        			<label class="form-label">Minutes Played</label>
        			<input type="number" name="" class="form-control mb-2" id="minutes_played">

        			<label class="form-label">Shutouts Count</label>
        			<input type="number" name="" class="form-control mb-2" id="shutouts_count">

        		</div>

        		<div class="col-6 pr-4">

        			<label class="form-label">Goals Against Count</label>
        			<input type="number" name="" class="form-control mb-2" id="goals_against_count">

        			<label class="form-label">Saves Count</label>
        			<input type="number" name="" class="form-control mb-2" id="saves_count">

        		</div>
        	</div>
        	<br>

        	<h3>General Stats</h3>
        	<hr>
        	<div class="row">
        		<div class="col-6 pl-4">

        			<label class="form-label">Year</label>
        			<input type="number" name="" class="form-control mb-2" id="year">

        			<label class="form-label">Games Played</label>
        			<input type="number" name="" class="form-control mb-2" id="games_played">

        			<label class="form-label">Shots on Goal</label>
        			<input type="number" name="" class="form-control mb-2" id="shots_on_goal">

        			<label class="form-label">Penalty Time</label>
        			<input type="number" name="" class="form-control mb-2" id="penalty_time">

        		</div>

        		<div class="col-6 pr-4">

        			<label class="form-label">Goals Count</label>
        			<input type="number" name="" class="form-control mb-2" id="goals_count">

        			<label class="form-label">Assists Count</label>
        			<input type="number" name="" class="form-control mb-2" id="assists_count">

        			<label class="form-label">Points Count</label>
        			<input type="number" name="" class="form-control mb-2" id="points_count">


        			<label></label>
        			<button type="button" class="btn btn-primary form-control mt-2" onclick="CreateSPM()">Save Data</button>
        			<script type="text/javascript">
        				
        				function CreateSPM(){

        					if(localStorage.getItem("last_SPM_id") == null){
						localStorage.setItem("last_SPM_id", 0) ;
					}

        					var season_performance_measure = {
								identification: parseInt(localStorage.getItem("last_SPM_id")) + 1,
								minutes_played: document.getElementById("minutes_played").value,
								shutouts_count: document.getElementById("shutouts_count").value,
								goals_against_count: document.getElementById("goals_against_count").value,
								saves_count: document.getElementById("saves_count").value,
								year: document.getElementById("year").value,
								games_played: document.getElementById("games_played").value,
								shots_on_goal: document.getElementById("shots_on_goal").value,
								penalty_time: document.getElementById("penalty_time").value,
								goals_count: document.getElementById("goals_count").value,
								assists_count: document.getElementById("assists_count").value,
								points_count: document.getElementById("points_count").value
								
							}

							localStorage.setItem("SPM_"+season_performance_measure.identification.toString(),JSON.stringify(season_performance_measure));
							localStorage.setItem("last_SPM_id", season_performance_measure.identification.toString());
							alert("Season performance measure registered successfully");

        				}

        			</script>

        		</div>
        	</div>

        </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
