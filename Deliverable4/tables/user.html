<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user_list</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #f4f4f4;" onload="LeerDatos()">

	<script type="text/javascript">
		
		function LeerDatos() {

						var tblBody = document.getElementById("table_body");

							last_id = parseInt(localStorage.getItem("last_user_id"));

  							for (var i = 1; i <= last_id; i++) {
    						// Crea las hileras de la tabla
    						

    						if (localStorage.getItem("user_"+i.toString()) != null) {
  							
    						var hilera = document.createElement("tr");
    						var user = JSON.parse(localStorage.getItem("user_"+i.toString()));

    						var celda_id = document.createElement("th");
    						var id = document.createTextNode(user.id);
    						celda_id.appendChild(id);
    						hilera.appendChild(celda_id);

    						var celda_email = document.createElement("td");
    						var email = document.createTextNode(user.email);
    						celda_email.appendChild(email);
    						hilera.appendChild(celda_email);

    						var celda_password = document.createElement("td");
    						var password = document.createTextNode(user.password);
    						celda_password.appendChild(password);
    						hilera.appendChild(celda_password);
    						
    						var celda_role = document.createElement("td");
    						var role = document.createTextNode(user.role);
    						celda_role.appendChild(role);
    						hilera.appendChild(celda_role);

    						
    						

    						// agrega la hilera al final de la tabla (al final del elemento tblbody)
    						tblBody.appendChild(hilera);

							}

    						
  							}


				}

	</script>

	<div class="container mt-5 col-6" >

		<h1>User List</h1>

		<br>


        <div class="p-4" style="background-color: #fff; border: solid #e3e4e5 1px; border-radius: 8px;">

        	<table class="table">
  				<thead>
    				<tr>
      					<th scope="col">Identification Code</th>
      					<th scope="col">Email</th>
      					<th scope="col">Password</th>
      					<th scope="col">Role</th>
    				</tr>
  				</thead>
  				<tbody id="table_body">
    				
  				</tbody>
			</table>

        </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
