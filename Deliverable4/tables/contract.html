<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contract</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #f4f4f4;" onload="LeerDatos()">

	<script type="text/javascript">
		
		function LeerDatos() {

						var tblBody = document.getElementById("table_body");

							last_id = parseInt(localStorage.getItem("last_contract_id"));

  							for (var i = 1; i <= last_id; i++) {
    						// Crea las hileras de la tabla
    						

    						if (localStorage.getItem("user_"+i.toString()) != null) {
  							
    						var hilera = document.createElement("tr");
    						var contract = JSON.parse(localStorage.getItem("contract_"+i.toString()));

    						var celda_id = document.createElement("th");
    						var id = document.createTextNode(contract.id);
    						celda_id.appendChild(id);
    						hilera.appendChild(celda_id);

    						var celda_description = document.createElement("td");
    						var description = document.createTextNode(contract.description);
    						celda_description.appendChild(description);
    						hilera.appendChild(celda_description);

    						var celda_salary = document.createElement("td");
    						var salary = document.createTextNode(contract.salary);
    						celda_salary.appendChild(salary);
    						hilera.appendChild(celda_salary);

    						var celda_status = document.createElement("td");
    						var status = document.createTextNode(contract.status);
    						celda_status.appendChild(status);
    						hilera.appendChild(celda_status);
    						
    						var celda_expiration_date = document.createElement("td");
    						var expiration_date = document.createTextNode(contract.expiration_date);
    						celda_expiration_date.appendChild(expiration_date);
    						hilera.appendChild(celda_expiration_date);

    						
    						

    						// agrega la hilera al final de la tabla (al final del elemento tblbody)
    						tblBody.appendChild(hilera);

							}

    						
  							}


				}

	</script>

	<div class="container mt-5 col-6" >

		<h1>Contracts</h1>

		<br>


        <div class="p-4" style="background-color: #fff; border: solid #e3e4e5 1px; border-radius: 8px;">

        	<table class="table">
  				<thead>
    				<tr>
      					<th scope="col">Identification Code</th>
      					<th scope="col">Description</th>
      					<th scope="col">Salary</th>
      					<th scope="col">Status</th>
      					<th scope="col">Expiration Date</th>
    				</tr>
  				</thead>
  				<tbody id="table_body">
    				
    				
  				</tbody>
			</table>

        </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
