<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>players_list</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #f4f4f4;" onload="LeerDatos()">

	<script type="text/javascript">
		
		function LeerDatos() {

						var tblBody = document.getElementById("table_body");

							last_id = parseInt(localStorage.getItem("last_user_id"));

  							for (var i = 1; i <= last_id; i++) {
    						// Crea las hileras de la tabla
    						var user = JSON.parse(localStorage.getItem("user_"+i.toString()));
  

    						if (user!= null && user.role == "player") {
  							
    						var hilera = document.createElement("tr");

    						var celda_id = document.createElement("th");
    						var id = document.createTextNode(user.id);
    						celda_id.appendChild(id);
    						hilera.appendChild(celda_id);

    						var celda_name = document.createElement("td");
    						var name = document.createTextNode(user.name);
    						celda_name.appendChild(name);
    						hilera.appendChild(celda_name);

							var celda_height = document.createElement("td");
    						var height = document.createTextNode(user.height);
    						celda_height.appendChild(height);
    						hilera.appendChild(celda_height);

							var celda_weight = document.createElement("td");
    						var weight = document.createTextNode(user.weight);
    						celda_weight.appendChild(weight);
    						hilera.appendChild(celda_weight);

    						var celda_date_of_birth = document.createElement("td");
    						var date_of_birth = document.createTextNode(user.date_of_birth);
    						celda_date_of_birth.appendChild(date_of_birth);
    						hilera.appendChild(celda_date_of_birth);

    						var celda_birthplace = document.createElement("td");
    						var birthplace = document.createTextNode(user.birthplace);
    						celda_birthplace.appendChild(birthplace);
    						hilera.appendChild(celda_birthplace);

    						var celda_position = document.createElement("td");
    						var position = document.createTextNode(user.position);
    						celda_position.appendChild(position);
    						hilera.appendChild(celda_position);

    						var celda_preferred_hand = document.createElement("td");
    						var preferred_hand = document.createTextNode(user.preferred_hand);
    						celda_preferred_hand.appendChild(preferred_hand);
    						hilera.appendChild(celda_preferred_hand);

    						var celda_current_hiring_status = document.createElement("td");
    						var current_hiring_status = document.createTextNode(user.current_hiring_status);
    						celda_current_hiring_status.appendChild(current_hiring_status);
    						hilera.appendChild(celda_current_hiring_status);

    						




	    						
    						

    						
    						

    						// agrega la hilera al final de la tabla (al final del elemento tblbody)
    						tblBody.appendChild(hilera);

							}

    						
  							}


				}

	</script>

	<div class="container mt-5 col-11" >

		<h1>Players List</h1>

		<br>


        <div class="p-4" style="background-color: #fff; border: solid #e3e4e5 1px; border-radius: 8px;">

        	<table class="table">
  				<thead>
    				<tr>
      					<th scope="col">Identification Code</th>
      					<th scope="col">Name</th>
      					<th scope="col">Height(cm)</th>
      					<th scope="col">Weight(kg)</th>
      					<th scope="col">Date of Birth</th>
      					<th scope="col">Birthplace</th>
      					<th scope="col">Position</th>
      					<th scope="col">Prefered Hand</th>
      					<th scope="col">Current Hiring Status</th>
    				</tr>
  				</thead>
  				<tbody id="table_body">
    				
  				</tbody>
			</table>

        </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
